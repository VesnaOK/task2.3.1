<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AllUsers</title>
</head>
<body>
USERS
<br/><br/>
<form th:method="GET" th:action="@{/new}" th:object="${user}">
    <input type="submit" value="Create new user"/>
</form>
<br/>
<div th:each="user :${users}">
    <a th:href="@{/id?id={id}(id=${user.getId()})}" th:text="${user.getName()}">user</a>
    <a th:href="'/updateUser?id='+${user.id}">Update</a>
    <a th:href="'/d?id='+${user.id}">Delete</a>
</div>
<br/>

</body>
</html>
